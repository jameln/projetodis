odis_vendor_homepage:
    path:     /hello/{name}
    defaults: { _controller: odisVendorBundle:Default:index }
    
vendorRegister:
    path:     /vendorRegister
    defaults: { _controller: odisVendorBundle:Default:formVendor }

vendorDashboard:
    path:     /vendorDashboard
    defaults: { _controller: odisVendorBundle:Default:dashboardVendor }

vendorAdd:
    path:     /vendorAdd
    methods:  [POST]
    defaults: { _controller: odisVendorBundle:Default:vendorAdd }

vendorEdit:
    path:     /vendorEdit/{id}
    methods:  [GET]
    defaults: { _controller: odisVendorBundle:Default:vendorEdit }

vendorsaveEdit:
    path:     /vendorsaveEdit
    defaults: { _controller: odisVendorBundle:Default:vendorsaveEdit }

addAdmin:
    path:     /addAdmin
    defaults: { _controller: odisVendorBundle:Default:addAdmin }
